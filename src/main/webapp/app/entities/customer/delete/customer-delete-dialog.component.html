<form *ngIf="customer" name="deleteForm" (ngSubmit)="confirmDelete(customer.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="customerDeleteDialogHeading" appbTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <appb-alert-error></appb-alert-error>

    <p id="appb-delete-customer-heading" appbTranslate="appbillingApp.customer.delete.question" [translateValues]="{ id: customer.id }">
      Are you sure you want to delete this Customer?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appbTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="appb-confirm-delete-customer" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appbTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
